<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    {% load static %}
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'JS/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/jquery.eeyellow.Timeline.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/Model1.css' %}">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="body" data-spy="scroll" data-target=".navbar-fcj">
    {% include './nav.html' %}
    {% include './content.html' %}
    {% include './bottom.html' %}
    {% include './tongji.html' %}
    <!--固定按钮-->
       <div class="fixed-btn">
           <a id="top" href="javascript:window.scrollTo(0,0);" role="button" title="返回顶部" style="display:none">
               <span class="glyphicon glyphicon-menu-up"></span>
           </a>
           <a id="Code" role="button" data-toggle="popover">
               <span class="glyphicon glyphicon-th" rel="popover" title="二维码"></span>
           </a>

       </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'JS/jquery-3.2.1.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'JS/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
       <script src="{% static 'JS/jquery.easing.1.3.js' %}"></script>
       <script src="{% static 'JS/jquery.eeyellow.Timeline.js' %}"></script>
       <script src="{% static 'JS/masonry-docs.min.js' %}"></script>
       <script src="{% static 'JS/Model1.js' %}"></script>
    <script type="text/javascript">
            $(document).ready(function () {
                //时间轴
                $('.VivaTimeline').vivaTimeline({
                    carousel: true,
                    carouselTime: 3000
                });
                //瀑布图片显示
                var $container = $('#masonry');
                $container.imagesLoaded(function () {
                    $container.masonry({
                        itemSelector: '.box',
                        gutter: 20,
                        isAnimated: true,
                    });
                });
                setTimeout("Hide_Loading()", 1000);

                $('#temp').popover(
                     {
                         trigger: 'click', //触发方式
                         template: '', //你自定义的模板
                         title: "标题",//设置 弹出框 的标题
                         html: true, // 为true的话，data-content里就能放html代码了
                         content: "",//这里可以直接写字符串，也可以 是一个函数，该函数返回一个字符串；
                     }
                 );
            });
            //隐藏加载动画
            function Hide_Loading() {
                //加载动画
                $("#loading").fadeOut(1300, function () {
                });
            }
            //固定按钮
            $("#Code").popover({
                trigger: 'hover focus',
                placement: 'left',
                html: true,
                content: "<img style="whide:100px;height:100px;\" src=\"{% static 'Images/Product/5.jpg' %}\" \>"
            });


        </script>
  </body>
</html>
